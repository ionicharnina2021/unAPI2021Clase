<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <button (click)="load()"> Aprieta</button>
  <ion-list *ngIf="mostrar" >
    <ion-item *ngFor="let item of mia" >
      <ion-label>{{nameUser(item)}}</ion-label>
      <ion-avatar item-start>
        <img [src]="item">
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
